<app-master-dashboard></app-master-dashboard>
<div class="container">
  <form #addEmployeeForm="ngForm" (ngSubmit)="addEmployee(addEmployeeForm)">
    <div class="form-group">
      <input type="email" name="add_user_email" id="add_user_email" class="form-control" placeholder="Email" required ngModel #add_user_email="ngModel">
      <div [hidden]="add_user_email.valid || add_user_email.pristine" class="alert alert-danger"> Email is required !</div>
    </div>
    <div class="form-group">
      <input type="password" name="add_user_pwd" id="add_user_pwd" class="form-control" placeholder="Password" required ngModel #add_user_pwd="ngModel">
      <div [hidden]="add_user_pwd.valid || add_user_pwd.pristine" class="alert alert-danger"> Password is required !</div>
    </div>
    <div class="form-group">
      <input type="password" name="add_user_c_pwd" id="add_user_c_pwd" class="form-control" placeholder="Confirm Password" required ngModel #add_user_c_pwd="ngModel" (keyup)="checkPassConfPass($event, add_user_pwd)">
      <div [hidden]="add_user_c_pwd.valid || add_user_c_pwd.pristine" class="alert alert-danger"> Confirm Password is required !</div>
      <div *ngIf="!passwordMatch" class="alert alert-danger">Password and confirm password doesn't match!</div>
    </div>
    <button class="btn btn-primary btn-block" type="submit" [disabled]="!addEmployeeForm.form.valid || !passwordMatch">Add</button>
  </form>
</div>
