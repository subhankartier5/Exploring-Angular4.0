<div class="container card-container">
    <div class="row myTitle">{{title}}</div>
    <div class="row">
      <div *ngIf="this.authenticationService.isError" class="alert alert-danger alert-dismissable">
        <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="closeDiv();">&times;</a>
        {{this.authenticationService.error}}
      </div>
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <img src="https://cdn2.iconfinder.com/data/icons/user/512/user_login_man-512.png" alt="login-avatar" class="img-circle img-responsive">
          <input type="email" name="email"  id="email" placeholder="E-mail" class="form-control" required ngModel #email="ngModel">
          <div [hidden]="email.valid || email.pristine" class="alert alert-danger"> Email is required !</div>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" placeholder="Password" class="form-control" required ngModel #password="ngModel">
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger"> Password is required !</div>
        </div>
        <button type="submit" id="btn_login" class="btn btn-primary btn-block" [disabled] ="!loginForm.form.valid"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
      </form>
    </div>
  </div>
